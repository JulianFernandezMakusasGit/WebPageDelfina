<div class="gridContainer">
    <mat-grid-list cols="3" rowHeight="1:1" [gutterSize]="gutterSize">
        <mat-grid-tile colspan="1" rowspan="1" class="image1x1">
            <img class="gridImage" src="../../assets/Proyectos/Branding/Foto1.jpg" (click)="abrirImagen('../../assets/Proyectos/Branding/Foto1.jpg', 'A Escena', 'Para este proyecto trabaje con el rediseño de marca de una academia de artes escénicas ubicada en Madrid.<br/>Este proyecto fue parte de mi tesis en el marco de la Licenciatura en Diseño Gráfico de la Universidad Abierta Interamericana. <br/>La renovación se pensó en base a una modernización del logo para crear una marca con mayor movimiento y que símbolice mejor el aspecto dinámico de las artes escénicas. <br/>Por eso entre la inspiración está el cortinado de los escenarios y las luces que lo iluminan.')">
            <mat-grid-tile-footer>A Escena</mat-grid-tile-footer>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1" class="image1x1">
            <img class="gridImage" src="../../assets/Proyectos/Branding/Foto2.jpg" (click)="abrirImagen('../../assets/Proyectos/Branding/Foto2.jpg', 'Refasi', 'Para este proyecto trabaje con el rediseño de marca de un evento semanal de tango patrocinado por A Escena (*academia de artes escénicas ubicada en Madrid).<br/>La idea principal de renovar está marca fue para hacerlo en primer lugar más adaptable a los diferentes usos que se le dan a una marca. En segundo lugar se buscó por medio de la tipografía símbolizar la conexión y la sensualidad que tiene este baile.<br/>También está presente  la conexión con Argentina y el fileteado de los carteles y sus flores características.')">
            <mat-grid-tile-footer>Refasi</mat-grid-tile-footer>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="2" class="image1x2">
            <img class="gridImage" src="../../assets/Proyectos/Branding/Foto3.jpg" (click)="abrirImagen('../../assets/Proyectos/Branding/Foto3.jpg', 
            'Naceran',
            'La creación de esta marca se dió en el contexto de la materia de seminario final de la carrera de Diseño Grafico en Escuela Da Vinci. Fue pensada para una agencia de diseño inspirada en la creatividad y el “nacimiento” de la ideas como una mancha de pintura que empieza como una gota y luego se extiende y se convierte algo increíble.<br/>La identidad de esta marca se pensó en base a formas orgánicas y un estilo artístico basado en la manualidad de los primeros bocetos de cualquier diseño.')">
            <mat-grid-tile-footer>Naceran</mat-grid-tile-footer>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1" class="image1x1">
            <img class="gridImage" src="../../assets/Proyectos/Branding/Foto4.jpg" (click)="abrirImagen('../../assets/Proyectos/Branding/Foto4.jpg', 'DAPT Ropes','Esta marca se creo para un personal Trainer que decidió lanzar su propia marca de sogas de entrenamiento funcional.<br/>La idea de esta marca fue representar en el isotipo el movimiento de la soga durante el entrenamiento que a su vez está presente también en la tipografía de “Ropes”.<br/>También está presente la dualidad del movimiento y la tonificacion que da el entrenamiento que se puede apreciar en la elección tipografíca de las siglas “DAPT”.')">
            <mat-grid-tile-footer>DAPT Ropes</mat-grid-tile-footer>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1" class="image1x1">
            <img class="gridImage" src="../../assets/Proyectos/Branding/Foto5.jpg" (click)="abrirImagen('../../assets/Proyectos/Branding/Foto5.jpg', 'ANTIQ','Esta marca se creo en el contexto de la materia de Taller de Diseño 5 de la Licenciatura de Diseño Gráfico en Universidad Abierta Interamericana.<br/>La consigna era crear una plataforma de streaming con un elemento diferenciador.<br/>En mi caso elegi crear una plataforma de streaming para películas de época, ANTIQ, dónde se buscó recordar a los carteles de los cines / teatros de los años ‘20, sumando un isotipo que recuerda a una bobina de cine.')">
            <mat-grid-tile-footer>ANTIQ</mat-grid-tile-footer>
        </mat-grid-tile>
        <mat-grid-tile colspan="2" rowspan="1" class="image2x1">
             <img class="gridImage" src="../../assets/Proyectos/Branding/Foto6.jpg" (click)="abrirImagen('../../assets/Proyectos/Branding/Foto6.jpg', 'Proteger','Esta marca se creo como parte de la consigna de un trabajo para la materia de Taller de Diseño 4 de la Licenciatura de Diseño Gráfico en Universidad Abierta Interamericana.<br/>El objetivo del trabajo era rediseñar una marca existente de un vacunatorio y en base a esto diseñar iconografía y señalética correspondiente al lugar.')">
             <mat-grid-tile-footer>Proteger</mat-grid-tile-footer>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1" class="image1x1">
            <img class="gridImage" src="../../assets/Proyectos/Branding/Foto7.jpg" (click)="abrirImagen('../../assets/Proyectos/Branding/Foto7.jpg', 'Technet Norte', 'Este proyecto fue un rediseño de marca, lo que se buscaba era una modernización de la tipografía y de la paleta de colores para que fuera más compatible con la tecnología y tuviera mejor legibilidad.')">
            <mat-grid-tile-footer>Technet Norte</mat-grid-tile-footer>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1" class="image1x1">
            <img class="gridImage" src="../../assets/Proyectos/Branding/Foto8.jpg" (click)="abrirImagen('../../assets/Proyectos/Branding/Foto8.jpg', 'Lilith', 'La creación de esta marca se dió como parte de una trabajo para la materia de Tecnología Gráfica 2 de la Licenciatura de Diseño Gráfico en Universidad Abierta Interamericana.<br/>El objetivo era crear una marca para una tienda de ropa. En mi caso me inspire para crear a “Lilith” una marca de ropa femenina para mujeres transgresoras y rebeldes que buscarán un estilo urbano y diferente que saliera del molde.<br/>La marca nace con la inspiración de quien, para los judíos, fue la primera esposa de Adán. Lilith se cree que fue desterrada del paraíso por no obedecer las reglas. Bajo está idea se crea la marca con un isotipo que representa las 3 lunas (un símbolo que se asocia con la energía femenina) y los cuernos de Lilith, que luego de ser expulsada del paraíso se dice que se convierte en un sucubo (una especie de demonio).')">
            <mat-grid-tile-footer>Lilith</mat-grid-tile-footer>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1" class="image1x1">
            <img class="gridImage" src="../../assets/Proyectos/Branding/Foto9.jpg" (click)="abrirImagen('../../assets/Proyectos/Branding/Foto9.jpg', 'Centro cultural recoleta', 'La creación de esta marca se da en el contexto de la materia de Taller de Diseño 3  de la Licenciatura de Diseño Gráfico en Universidad Abierta Interamericana. <br/>Se trabajo con la consigna de rediseñar la marca de un centro cultural asignado por el docente.<br/>Para el rediseño la inspiración fue la unión de ideas y la conexion con el otro y con el arte que se genera en un centro cultural.')">
            <mat-grid-tile-footer>Centro cultural recoleta</mat-grid-tile-footer>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1" class="image1x1">
            <img class="gridImage" src="../../assets/Proyectos/Branding/Foto10.jpg" (click)="abrirImagen('../../assets/Proyectos/Branding/Foto10.jpg', 'Odises en las calles', 'Esta marca se crea cómo parte del proyecto de seminario final de la carrera de Diseño Gráfico en Escuela Da Vinci.<br/>La consiga del proyecto era crear un evento desde cero. Planificar el lugar y una temática original y a partir de esta idea crear toda la identidad corporativa.<br/>Con mis colegas para este proyecto: Valeria Bordón, Ornella Barca y Camila Veliz, nos inspiramos para crear un evento Urbano que mezclara las acrobacias al estilo circo y las artes urbana como el baile y los grafitis.')">
            <mat-grid-tile-footer>Odises en las calles</mat-grid-tile-footer>
        </mat-grid-tile>
      </mat-grid-list>
</div>
